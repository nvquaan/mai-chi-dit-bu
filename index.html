
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaiChi | Dreamy Bloom Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #FFF5F7;
        color: #4A2C2C;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF5F7;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFB7C5;
        border-radius: 10px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.2);
      }
      .text-serif {
        font-family: 'Playfair Display', serif;
      }
      .text-script {
        font-family: 'Dancing Script', cursive;
      }
      .text-romantic {
        background: linear-gradient(to right, #FF758C, #FF7EB3, #764BA2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 50;
        pointer-events: none;
        opacity: 0.05;
        background-image: url("https://www.transparenttextures.com/patterns/pollen.png");
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
